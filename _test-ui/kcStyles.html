<style>

        font-family: 'Font Awesome 5 Free';

        position: absolute;

        cursor: pointer;
        transition: all 0.3s ease-in;
        position: relative;
        background-color: rgb(255, 255, 255);

        &::before {
          font-family: 'Font Awesome 5 Free';
          content: '\f00c';
          vertical-align: middle;
          font-weight: 900;
          position: absolute;
          right: 0.8rem;
          opacity: 0;
          transition: opacity 0.3s ease-out;

          background: #e6e6e6;
        }

        &.active {
          box-shadow: 0 0 0 2px rgba(251, 146, 60, 0.7);
        }

        &.active::before {
          opacity: 1;
